<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="../solution-hw4/js/price.js"></script>
    <script defer src="../solution-hw4/js/rollsData.js"></script>
    <title>Shopping Cart</title>
  </head>

  <body>

    <header>
      <div id="left">
        <a href="index.html"><img src="assets/logo-01.svg" alt="Logo" width="400"></a>
      </div>
      
      <div id="right">
        <nav>
          <a href="index.html" class="link" id="products">PRODUCTS</a>
          <a href="cart.html" class="link" id="cart"><mark><b>CART</b></mark></a>
        </nav>

        <div id="line"></div>

        <div id="pg">
            <h1 id="pgHeading">Shopping cart</h1>
        </div>
      </div>

    </header>


    <div id="outer">
        <div id="firstcolumn">
            <img class="border" id="cartpic" src="assets/original-cinnamon-roll.jpeg" alt="Original cinnamon roll">
            <p id="underline">Remove</p>
            <img id="space" class="border" src="assets/double-chocolate-cinnamon-roll.jpeg" alt="Double chocolate cinnamon roll">
            <p id="underL">Remove</p>
        </div>

        <div class="cartG">
            <p class="closer" id="rollone">Original Cinnamon Roll<br>
            Glazing: Keep original<br>
            Pack Size: 1</p>
            <p class="closer" id="rolltwo">
                Double Chocolate Cinnamon Roll<br>
                Glazing: Sugar milk<br>
                Pack Size: 6<br>
                </p>
        </div>

        <div id="bottom">
            <p id="cheap">$2.49</p>
            <p id="expensive">$27.45</p>
        </div>

    </div>
    <div id="Bline"></div>
    <div id="lastrow">
        
        <p>Total:</p>
        <p id="totalprice">$ 29.94</p>
    </div>

    <button class="yellow" id="checkoutb" type="button"><b>Checkout</b></button>
    </body>
</html>
